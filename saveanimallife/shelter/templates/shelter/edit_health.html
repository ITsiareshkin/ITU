{% extends 'shelter/base.html' %}

{% block content %}
    <h3>Edit Animal health:</h3>
    <form method="post" >
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}"></label> <br> {{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Save changes</button>
    </form>
{% endblock content %}
